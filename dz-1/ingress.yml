apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: conv.test
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: dz-app-clusterip
                port:
                  number: 80
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: convservice-clusterip
                port:
                  number: 3000
          - path: "/uploads"
            pathType: Prefix
            backend:
              service:
                name: convservice-clusterip
                port:
                  number: 3000
